<!DOCTYPE html>
{% load static %}  <!-- do not delete this line or app wont work -->


<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="OCC CIS1512 Django Video Game Recommender app">
    <meta name="keywords" content="OCC, CIS1512, CMS, Video Game, Python, MySQL, Django, Bootstrap">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/questions_style.css' %}">

    <title>{% block title %}Video Game Recommender{% endblock title %}</title>
  </head>
  <body>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm navbar-dark navbar-custom sticky-top px-4 py-2">
     <div class="row">
      <a class="navbar-brand" href="{% url 'home' %}">Video Game Recommender</a>
       <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'questions' %}">Questions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'resultsfilter' %}">resultsfilter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'games_detail' %}">games_detail</a>
        </li>
                </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'game' %}">game</a>
        </li>
      </ul>
    </div>
    </nav>

    <main class="px-4 py-3">
      <div class="container-fluid">
        {% block content %}{% endblock %}


      </div>
    </main>

    <footer class="px-4 py-3">
      <p>Copyright &copy; 2024 <a href="mailto:schoonover.ashley@student.oaklandcc.edu">Ashley Schoonover</a></p>
    </footer>

    <!-- Get <script> tags: https://getbootstrap.com/docs/4.0/getting-started/download/ -->
    <!-- Order: jquery, popper, bootstrap -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" \
            crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
  </body>
</html>
